<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm sản phẩm</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="ThemSanPham.css">
</head>

<body>

    <iframe src="header.html" style="position: fixed; top: 0;" width="100%" height="100%" frameborder="0"></iframe>

    <div class="container">
        <div class="main">
            <h2>Thêm Sản Phẩm Mới</h2>
            <form>
                <label for="name">Tên sản phẩm:</label><br>
                <input type="text" id="name" placeholder="Nhập tên sản phẩm"><br><br>

                <label for="price">Giá (VNĐ):</label><br>
                <input type="number" id="price" placeholder="VD: 54000"><br><br>

                <label for="danh-muc">Danh mục:</label><br>
                <select id="danh-muc">
                    <option>-- Chọn danh mục --</option>
                    <option>Trà sữa</option>
                    <option>Cà phê</option>
                    <option>Nước ép</option>
                </select><br><br>

                <label for="image">Link hình ảnh:</label><br>
                <input type="url" id="image" placeholder="https://..."><br><br>

                <button type="submit">Thêm sản phẩm</button>
            </form>

        </div>

    </div>
    <iframe style="margin-top: 58px;" src="footer.html" width="100%" height="380px"></iframe>
</body>

</html>
