<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="ThemDanhMucSP.css">
    <title>Thêm danh mục sản phẩm</title>
</head>

<body>
    <iframe src="header.html" style="position: fixed; top: 0;" width="100%" height="100%" frameborder="0"></iframe>

    <div class="container">
        <div class="main">
            <h2>Thêm Danh Mục Sản Phẩm</h2>
            <form>
                <label for="ten-danh_muc">Tên danh mục:</label><br>
                <input type="text" id="ten-danh_muc" placeholder="VD: Trà Sữa"><br><br>

                <label for="desc">Mô tả:</label><br>
                <textarea id="desc" rows="4" placeholder="Mô tả danh mục..."></textarea><br><br>

                <button type="submit">Thêm danh mục</button>
            </form>

        </div>

    </div>
    <iframe style="margin-top: 58px;" src="footer.html" width="100%" height="380px"></iframe>
</body>

</html>
