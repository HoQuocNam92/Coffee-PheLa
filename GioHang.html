<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Giỏ Hàng</title>
  <link rel="stylesheet" href="GioHang.css" />
</head>
<body>
  <div class="cart-container">
    <div class="shopping-cart">
      <h2>Giỏ Hàng<span>3 món</span></h2>
      <div class="cart-item">
        <img src="images/Phong-Lan-size-La.jpg" alt="Phong Lan">
        <div class="item-info">
          <p>Phong Lan</p>
          <strong>Size: L</strong>
        </div>
        <div class="quantity">
          <button>-</button>
          <span>1</span>
          <button>+</button>
        </div>
        <div class="price">69.000</div>
        <button class="remove">×</button>
      </div>
      <div class="cart-item">
        <img src="images/O-Long-Nhai-Sua-size-La.jpg" alt="O Long Nhài Sữa">
        <div class="item-info">
          <p>Ô Long Nhài Sữa</p>
          <strong>Size: L</strong>
        </div>
        <div class="quantity">
          <button>-</button>
          <span>1</span>
          <button>+</button>
        </div>
        <div class="price">69.000</div>
        <button class="remove">×</button>
      </div>
      <div class="cart-item">
        <img src="images/caphe-1.jpg" alt="Ca phe">
        <div class="item-info">
          <p>PHÊ ESPRESSO (Hạt Colom, Ethi)</p>
          <strong>Size: M</strong>
        </div>
        <div class="quantity">
          <button>-</button>
          <span>1</span>
          <button>+</button>
        </div>
        <div class="price">50.000</div>
        <button class="remove">×</button>
      </div>
      <a href="#" class="back-link">← Quay về</a>
    </div>

    <div class="summary">
      <h3>Tạm Tính</h3>
      <p><strong>Số lượng món: </strong> 3</p>
      <p><strong>GIAO HÀNG</strong><br>
        <select>
            <option value="standard">Giao tiêu chuẩn – 10.000đ</option>
            <option value="express">Giao nhanh – 20.000đ</option>
            <option value="super-express">Giao siêu tốc – 30.000đ</option>
            <option value="pickup">Tự đến lấy – Miễn phí</option>
        </select>
      </p>
      <p><strong>MÃ GIẢM GIÁ</strong><br>
        <input type="text" placeholder="Nhập mã giảm giá" />
      </p>
      <p class="total"><strong>TỔNG TIỀN</strong> <span>188.000</span></p>
      <button class="checkout">THANH TOÁN</button>
    </div>
  </div>
</body>
</html>
